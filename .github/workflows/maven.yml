name: Java CI

on:
  push:
    branches: [ main, rosan ]  # or your branch names
  pull_request:
    branches: [ main, rosan ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

